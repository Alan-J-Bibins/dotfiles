[Settings]
language = en
folder = ~/Pictures/Wallpapers
wallpaper = ~/Pictures/Wallpapers/wallhaven-39rwr3_1920x1080.png
backend = swww
monitors = All
fill = Fill
sort = daterev
color = #ffffff
subfolders = False
number_of_columns = 3
post_command = wal -i $wallpaper && sh ~/.config/mako/update-theme.sh && cp ~/.cache/wal/colors-btop-pywal.theme ~/.config/btop/themes/ && killall -SIGUSR2 waybar && pywalfox update
swww_transition_type = center
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
show_hidden = False
show_gifs_only = False

